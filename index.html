<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>কিড্ডো বই ঘর - শিশুদের বই</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, 'Noto Sans Bengali', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFD166;
            --background: #F7F9FC;
            --surface: #FFFFFF;
            --text: #2D3748;
            --text-light: #718096;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: var(--background);
            color: var(--text);
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary), #FF8E8E);
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 25px rgba(255, 107, 107, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .user-actions {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }

        .icon-btn:active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.3);
        }

        /* Search Bar */
        .search-container {
            padding: 15px 20px;
            background: var(--surface);
            margin: 10px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--background);
            padding: 12px 18px;
            border-radius: 15px;
        }

        .search-box i {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .search-box input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 1rem;
            color: var(--text);
        }

        /* Category Tabs */
        .categories {
            padding: 10px 20px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-tabs {
            display: inline-flex;
            gap: 10px;
        }

        .category-tab {
            padding: 12px 20px;
            background: var(--surface);
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-light);
            transition: var(--transition);
            box-shadow: var(--shadow);
            white-space: nowrap;
        }

        .category-tab.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Book Cards */
        .section {
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text);
        }

        .see-all {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .book-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .book-card:active {
            transform: scale(0.98);
        }

        .book-cover {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, var(--secondary), #6EDBD6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .book-emoji {
            font-size: 50px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .book-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent);
            color: var(--text);
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .book-title {
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 5px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-author {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .book-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1rem;
        }

        .old-price {
            font-size: 0.7rem;
            color: var(--text-light);
            text-decoration: line-through;
            margin-right: 5px;
        }

        .add-btn {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border: none;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .add-btn:active {
            transform: scale(0.9);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            display: flex;
            justify-content: space-around;
            padding: 15px 10px;
            box-shadow: 0 -4px 25px rgba(0,0,0,0.1);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: var(--text-light);
            transition: var(--transition);
            padding: 8px 15px;
            border-radius: 15px;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(255, 107, 107, 0.1);
        }

        .nav-icon {
            font-size: 1.3rem;
        }

        .nav-text {
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Featured Section */
        .featured-book {
            background: linear-gradient(135deg, var(--primary), #FF8E8E);
            margin: 20px;
            border-radius: var(--radius);
            padding: 25px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .featured-badge {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .featured-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .featured-author {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .featured-emoji {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 70px;
            opacity: 0.3;
            transform: rotate(15deg);
        }

        .read-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .read-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.3);
        }

        /* Payment Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--surface);
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideUp 0.3s ease;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }

        .payment-info {
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .payment-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin: 10px 0;
        }

        .submit-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .container {
                max-width: 400px;
                margin: 0 auto;
            }
        }

        /* Swipe Animations */
        .page {
            transition: transform 0.3s ease;
        }

        .page.hidden {
            display: none;
        }

        /* Cart Badge */
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: var(--text);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .cart-container {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="logo-text">কিড্ডো বই ঘর</div>
            </div>
            <div class="user-actions">
                <a href="#" class="icon-btn cart-container" id="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="cart-badge" id="cart-count">0</div>
                </a>
                <a href="#" class="icon-btn" id="profile-btn">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Search Section -->
    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="বই খুঁজুন...">
        </div>
    </div>

    <!-- Categories -->
    <div class="categories">
        <div class="category-tabs">
            <div class="category-tab active">সব বই</div>
            <div class="category-tab">গল্প</div>
            <div class="category-tab">শিক্ষামূলক</div>
            <div class="category-tab">ছবি বই</div>
            <div class="category-tab">ইসলামিক</div>
            <div class="category-tab">বাংলা</div>
            <div class="category-tab">ইংরেজি</div>
        </div>
    </div>

    <!-- Featured Book -->
    <div class="featured-book">
        <div class="featured-badge">আজকের বিশেষ বই</div>
        <div class="featured-title">রামু আর তার বন্ধুরা</div>
        <div class="featured-author">মোহাম্মদ রফিক</div>
        <div class="featured-emoji">📚</div>
        <button class="read-btn">
            <i class="fas fa-play"></i> এখন পড়ুন
        </button>
    </div>

    <!-- Popular Books -->
    <div class="section">
        <div class="section-header">
            <div class="section-title">জনপ্রিয় বই</div>
            <a href="#" class="see-all">সব দেখুন</a>
        </div>
        <div class="books-grid" id="popular-books">
            <!-- Books will be loaded here -->
        </div>
    </div>

    <!-- New Arrivals -->
    <div class="section">
        <div class="section-header">
            <div class="section-title">নতুন বই</div>
            <a href="#" class="see-all">সব দেখুন</a>
        </div>
        <div class="books-grid" id="new-books">
            <!-- Books will be loaded here -->
        </div>
    </div>

    <!-- Free Books -->
    <div class="section">
        <div class="section-header">
            <div class="section-title">ফ্রি বই</div>
            <a href="#" class="see-all">সব দেখুন</a>
        </div>
        <div class="books-grid" id="free-books">
            <!-- Books will be loaded here -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#" class="nav-item active">
            <div class="nav-icon">🏠</div>
            <div class="nav-text">হোম</div>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon">📚</div>
            <div class="nav-text">বই</div>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon">❤️</div>
            <div class="nav-text">পছন্দ</div>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon">👤</div>
            <div class="nav-text">প্রোফাইল</div>
        </a>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="payment-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">বই কিনুন</div>
                <button class="close-btn" id="close-payment">&times;</button>
            </div>
            <div class="modal-body">
                <div class="payment-info">
                    <div style="text-align: center; margin-bottom: 15px;">
                        <i class="fas fa-mobile-alt" style="font-size: 2rem; color: var(--primary);"></i>
                    </div>
                    <div style="text-align: center; font-weight: 600; margin-bottom: 10px;">
                        বিকাশ/নগদ/রকেটে টাকা পাঠান
                    </div>
                    <div class="payment-number">01768971454</div>
                    <div style="text-align: center; font-size: 0.9rem; color: var(--text-light);">
                        টাকা পাঠানোর পর নিচের ফর্ম পূরণ করুন
                    </div>
                </div>

                <form id="payment-form">
                    <div class="form-group">
                        <label class="form-label">আপনার নাম</label>
                        <input type="text" class="form-control" placeholder="আপনার পুরো নাম" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">মোবাইল নম্বর</label>
                        <input type="tel" class="form-control" placeholder="যে নম্বর থেকে পাঠিয়েছেন" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">ট্রানজেকশন আইডি</label>
                        <input type="text" class="form-control" placeholder="TXN বা TrxID" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">ইমেইল</label>
                        <input type="email" class="form-control" placeholder="বইটি যেখানে পাঠাতে হবে" required>
                    </div>
                    <input type="hidden" id="selected-book">
                    <button type="submit" class="submit-btn" id="submit-payment">
                        <i class="fas fa-paper-plane"></i>
                        <span id="submit-text">অর্ডার সম্পন্ন করুন</span>
                        <div class="loading" id="loading-spinner" style="display: none;"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Sample Book Data
        const books = [
            {
                id: 1,
                title: "ছোট্ট সাথীদের গল্প",
                author: "আনিসুল হক",
                emoji: "🐘",
                price: 50,
                oldPrice: 80,
                type: "premium",
                badge: "50% OFF"
            },
            {
                id: 2,
                title: "আলিফ লায়লা",
                author: "সম্পাদনা পরিষদ",
                emoji: "🧞",
                price: 0,
                oldPrice: 0,
                type: "free",
                badge: "ফ্রি"
            },
            {
                id: 3,
                title: "ইংরেজি শেখা",
                author: "ডেভিড স্মিথ",
                emoji: "📖",
                price: 70,
                oldPrice: 100,
                type: "premium",
                badge: "30% OFF"
            },
            {
                id: 4,
                title: "নামতা শেখা",
                author: "রহিমা খাতুন",
                emoji: "🔢",
                price: 0,
                oldPrice: 0,
                type: "free",
                badge: "ফ্রি"
            },
            {
                id: 5,
                title: "কুরআন শিক্ষা",
                author: "মাওলানা আহমদ",
                emoji: "📿",
                price: 120,
                oldPrice: 200,
                type: "premium",
                badge: "40% OFF"
            },
            {
                id: 6,
                title: "রূপকথার রাজ্যে",
                author: "সাদিয়া ইসলাম",
                emoji: "👑",
                price: 60,
                oldPrice: 90,
                type: "premium",
                badge: "33% OFF"
            }
        ];

        // App State
        let cart = [];
        let currentBook = null;

        // DOM Elements
        const popularBooksContainer = document.getElementById('popular-books');
        const newBooksContainer = document.getElementById('new-books');
        const freeBooksContainer = document.getElementById('free-books');
        const paymentModal = document.getElementById('payment-modal');
        const paymentForm = document.getElementById('payment-form');
        const cartCount = document.getElementById('cart-count');
        const cartBtn = document.getElementById('cart-btn');

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            renderBooks();
            setupEventListeners();
        });

        // Render Books
        function renderBooks() {
            // Popular Books (All books)
            popularBooksContainer.innerHTML = books.map(book => createBookCard(book)).join('');
            
            // New Books (First 4 books)
            newBooksContainer.innerHTML = books.slice(0, 4).map(book => createBookCard(book)).join('');
            
            // Free Books
            const freeBooks = books.filter(book => book.type === 'free');
            freeBooksContainer.innerHTML = freeBooks.map(book => createBookCard(book)).join('');
        }

        // Create Book Card HTML
        function createBookCard(book) {
            const priceHtml = book.type === 'premium' 
                ? `<div class="price">
                       <span class="old-price">৳${book.oldPrice}</span>
                       ৳${book.price}
                   </div>`
                : `<div class="price">ফ্রি</div>`;

            const buttonHtml = book.type === 'premium'
                ? `<button class="add-btn" onclick="addToCart(${book.id})">
                       <i class="fas fa-cart-plus"></i>
                   </button>`
                : `<button class="add-btn" onclick="downloadBook(${book.id})">
                       <i class="fas fa-download"></i>
                   </button>`;

            return `
                <div class="book-card" onclick="showBookDetails(${book.id})">
                    <div class="book-cover">
                        <div class="book-emoji">${book.emoji}</div>
                        <div class="book-badge">${book.badge}</div>
                    </div>
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                    <div class="book-price">
                        ${priceHtml}
                        ${buttonHtml}
                    </div>
                </div>
            `;
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Category Tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    filterBooks(this.textContent);
                });
            });

            // Payment Modal
            document.getElementById('close-payment').addEventListener('click', closePaymentModal);
            paymentForm.addEventListener('submit', handlePayment);

            // Cart Button
            cartBtn.addEventListener('click', function(e) {
                e.preventDefault();
                showCart();
            });

            // Bottom Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Handle navigation
                    const text = this.querySelector('.nav-text').textContent;
                    handleNavigation(text);
                });
            });

            // Close modal when clicking outside
            paymentModal.addEventListener('click', function(e) {
                if (e.target === paymentModal) {
                    closePaymentModal();
                }
            });
        }

        // Filter Books by Category
        function filterBooks(category) {
            let filteredBooks = books;
            
            if (category !== 'সব বই') {
                filteredBooks = books.filter(book => {
                    const categories = {
                        'গল্প': ['ছোট্ট সাথীদের গল্প', 'রূপকথার রাজ্যে', 'আলিফ লায়লা'],
                        'শিক্ষামূলক': ['ইংরেজি শেখা', 'নামতা শেখা'],
                        'ইসলামিক': ['কুরআন শিক্ষা']
                    };
                    
                    return categories[category]?.includes(book.title);
                });
            }
            
            popularBooksContainer.innerHTML = filteredBooks.map(book => createBookCard(book)).join('');
        }

        // Add to Cart
        function addToCart(bookId) {
            const book = books.find(b => b.id === bookId);
            if (book) {
                cart.push(book);
                updateCartCount();
                
                // Show payment modal immediately when adding to cart
                currentBook = book;
                showPaymentModal();
                
                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }
        }

        // Download Free Book
        function downloadBook(bookId) {
            const book = books.find(b => b.id === bookId);
            if (book) {
                // Simulate download
                showMessage(`"${book.title}" ডাউনলোড শুরু হচ্ছে...`);
                
                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // In real app, this would trigger actual download
                setTimeout(() => {
                    showMessage(`"${book.title}" সফলভাবে ডাউনলোড হয়েছে!`);
                }, 1500);
            }
        }

        // Show Book Details
        function showBookDetails(bookId) {
            const book = books.find(b => b.id === bookId);
            if (book) {
                if (book.type === 'premium') {
                    currentBook = book;
                    showPaymentModal();
                } else {
                    downloadBook(bookId);
                }
            }
        }

        // Show Payment Modal
        function showPaymentModal() {
            if (currentBook) {
                paymentModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        }

        // Close Payment Modal
        function closePaymentModal() {
            paymentModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentBook = null;
        }

        // Handle Payment
        function handlePayment(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-payment');
            const submitText = document.getElementById('submit-text');
            const spinner = document.getElementById('loading-spinner');
            
            // Show loading state
            submitText.style.display = 'none';
            spinner.style.display = 'inline-block';
            submitBtn.disabled = true;
            
            // Simulate payment processing
            setTimeout(() => {
                showMessage('অর্ডার সফলভাবে সম্পন্ন হয়েছে! বইটি আপনার ইমেইলে পাঠানো হবে।');
                closePaymentModal();
                
                // Reset form
                paymentForm.reset();
                submitText.style.display = 'inline';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
                
                // Remove from cart
                cart = cart.filter(item => item.id !== currentBook.id);
                updateCartCount();
                
            }, 2000);
        }

        // Update Cart Count
        function updateCartCount() {
            cartCount.textContent = cart.length;
            cartCount.style.display = cart.length > 0 ? 'flex' : 'none';
        }

        // Show Message
        function showMessage(message) {
            // Create toast message
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--primary);
                color: white;
                padding: 15px 25px;
                border-radius: 15px;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 4px 20px rgba(0,0,0,0.2);
                animation: slideDown 0.3s ease;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Handle Navigation
        function handleNavigation(destination) {
            const sections = document.querySelectorAll('.section, .featured-book');
            
            switch(destination) {
                case 'হোম':
                    sections.forEach(section => section.style.display = 'block');
                    break;
                case 'বই':
                    showMessage('সমস্ত বই দেখানো হচ্ছে...');
                    break;
                case 'পছন্দ':
                    showMessage('আপনার পছন্দের বইগুলো দেখানো হচ্ছে...');
                    break;
                case 'প্রোফাইল':
                    showMessage('প্রোফাইল পেজ দেখানো হচ্ছে...');
                    break;
            }
        }

        // Show Cart
        function showCart() {
            if (cart.length === 0) {
                showMessage('আপনার কার্টে কোন বই নেই');
                return;
            }
            
            let message = 'আপনার কার্ট:\n\n';
            cart.forEach((book, index) => {
                message += `${index + 1}. ${book.title} - ৳${book.price}\n`;
            });
            
            message += `\nমোট: ৳${cart.reduce((sum, book) => sum + book.price, 0)}`;
            
            if (confirm(message + '\n\nপেমেন্ট করতে চান?')) {
                currentBook = cart[0]; // Use first book for payment
                showPaymentModal();
            }
        }

        // Add CSS for toast animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translate(-50%, -20px);
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, 0);
                }
            }
        `;
        document.head.appendChild(style);

        // Prevent zoom on double tap
        document.addEventListener('touchend', function(e) {
            if (e.touches && e.touches.length < 2) {
                e.preventDefault();
            }
        }, { passive: false });

        // Swipe detection for future features
        let startX, startY;
        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            if (!startX || !startY) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // Horizontal swipe detection
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // Swipe left
                    console.log('Swiped left');
                } else {
                    // Swipe right
                    console.log('Swiped right');
                }
            }
        });
    </script>
</body>
</html>
